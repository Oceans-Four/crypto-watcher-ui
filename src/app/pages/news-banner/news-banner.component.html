<div class="container-fluid">
    <div class="row">
      <div class="col" *ngFor="let item of newsItems; let i = index">
          <ng-container>
            <img src = {{news.analysis[i].related_image}} width="150" height="150"/>
            <div style="font-weight:bolder">
              {{news.analysis[i].article_title}}
            </div>
          </ng-container>
      </div>
    </div>
  </div>
